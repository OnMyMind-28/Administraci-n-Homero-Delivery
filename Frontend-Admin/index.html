    <section id="cont-formulario" class="section-formulario">
        <h5 class=" h-IN" style="color: #6C6966;">Inicio de sesión</h5>
    <div class="container-form">
        <form id="formularioRegistro"  class="form-IN" onsubmit="noRecargo(event), valida()">
          <div class="form-group ">
            <div class="input-group ">
                <span class="input-group-addon "><i class="fa fa-user me-2  " ></i></span>
                <input type="text" class="form-control" id="username" name="username" placeholder="username" required="required">
            </div>
        </div>
        <div class="form-group ">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock me-2  "></i></span>
                <input type="password"  class="form-control" id="password" name="password" placeholder="password" required="required">
            </div>
        </div>
     
        <button class="btn-IN " onclick="SeleccionarCont(3)">Iniciar sesión</button>
        </form>
        </div>
        <img class="img-homer" src="img/Logo/2.homero.png" alt="">
    </section>
